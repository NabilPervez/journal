<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Deen Journal - Daily Entry</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&amp;family=Inter:wght@300;400;500;600&amp;family=Amiri:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --midnight: #0F172A;
            --starlight: #F8FAFC;
            --gold: #D4AF37;
            --gold-light: #E5C563;
            --crimson: #9F1239;
            --parchment: #F5F5DC;
            --parchment-dark: #E8E8D0;
            --ink: #2C2C2C;
            --line-color: #CBD5E1;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--midnight);
            color: var(--starlight);
            overflow: hidden;}
        .font-heading {
            font-family: 'Cinzel', serif;
        }
        .font-arabic {
            font-family: 'Amiri', serif;
        }.book-spine {
            background: linear-gradient(to right, 
                rgba(0,0,0,0.05) 0%, 
                rgba(0,0,0,0.2) 45%, 
                rgba(0,0,0,0.3) 50%, 
                rgba(0,0,0,0.2) 55%, 
                rgba(0,0,0,0.05) 100%);
            width: 40px;
            height: 100%;
            z-index: 20;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }.paper-bg {
            background-color: var(--parchment);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        }.ink-lines {
            background-image: linear-gradient(transparent 2.45rem, var(--line-color) 2.5rem);
            background-size: 100% 2.5rem;
            line-height: 2.5rem;
            background-attachment: local;}.ornamental-border {
            border: 2px solid var(--gold);
            position: relative;
        }
        .ornamental-border::before, .ornamental-border::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid var(--gold);
            transition: all 0.3s ease;
        }
        .ornamental-border::before { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .ornamental-border::after { bottom: -2px; right: -2px; border-left: none; border-top: none; }.wax-seal {
            background: radial-gradient(circle at 30% 30%, var(--gold-light), var(--gold));
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.4), 
                0 2px 4px -1px rgba(0, 0, 0, 0.2),
                inset 0 0 20px rgba(0,0,0,0.2);
            border: 2px solid #B8860B;
        }.bookmark-tab {
            position: fixed;
            right: 0;
            width: 48px;
            background-color: var(--midnight);
            border-left: 2px solid var(--gold);
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            z-index: 50;
            height: 100vh;
            top: 0;
        }
        .bookmark-item {
            width: 100%;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            color: var(--starlight);
            opacity: 0.5;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }
        .bookmark-item:hover, .bookmark-item.active {
            opacity: 1;
            color: var(--gold);
        }
        .bookmark-item.active::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background-color: var(--gold);
            border-radius: 4px 0 0 4px;
        }textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #D1D5DB; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF; 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8">
<main class="relative w-full max-w-7xl h-[85vh] flex shadow-2xl rounded-sm overflow-hidden bg-[var(--midnight)] border-[6px] border-[#1e293b]">
<div class="book-spine"></div>
<section class="flex-1 paper-bg text-[var(--ink)] p-8 md:p-12 flex flex-col relative rounded-l-sm border-r border-[#E2E2E2]">
<div class="absolute top-0 left-0 w-full h-2 bg-[var(--gold)] opacity-20"></div>
<div class="flex flex-col items-center mb-12">
<h1 class="font-heading text-4xl font-bold tracking-wide text-[var(--ink)] mb-2">October 27</h1>
<h2 class="font-arabic text-xl text-[var(--gold)] opacity-90 mt-1">١٢ ربيع الثاني ١٤٤٥</h2>
<div class="w-16 h-px bg-[var(--gold)] mt-4 opacity-50"></div>
<span class="font-heading text-xs tracking-[0.2em] uppercase mt-2 opacity-60">Jummah</span>
</div>
<div class="flex-1 flex flex-col justify-center">
<div class="ornamental-border p-8 bg-[var(--parchment-dark)] bg-opacity-30 relative group">
<div class="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-[var(--parchment)] px-3 text-[var(--gold)]">
<span class="material-symbols-outlined text-sm">edit_note</span>
</div>
<h3 class="font-heading text-lg font-semibold text-center mb-4 text-[#4B5563]">Daily Reflection</h3>
<p class="font-serif text-xl text-center italic leading-relaxed text-[#1F2937]">
                        "What is one intention you made today solely for the sake of Allah, and how did it change your actions?"
                    </p>
<button aria-label="Refresh Prompt" class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 bg-[var(--parchment)] rounded-full p-2 border border-[var(--gold)] hover:bg-[var(--gold-light)] hover:text-white transition-colors group-hover:scale-110 shadow-sm">
<span class="material-symbols-outlined text-lg">refresh</span>
</button>
</div>
</div>
<div class="mt-auto flex justify-between items-end text-xs opacity-50 font-heading">
<span>Vol. 1</span>
<span>Page 142</span>
</div>
</section>
<section class="flex-1 paper-bg text-[var(--ink)] p-8 md:p-12 relative rounded-r-sm flex flex-col">
<div class="absolute top-0 left-0 w-full h-2 bg-[var(--gold)] opacity-20"></div>
<div class="flex justify-between items-center mb-6">
<div class="flex items-center gap-2">
<span class="text-xs font-bold uppercase tracking-wider text-[var(--gold)]">Bismillah</span>
</div>
<div class="flex gap-2">
<span class="material-symbols-outlined text-gray-400 hover:text-[var(--gold)] cursor-pointer text-lg">wb_sunny</span>
<span class="material-symbols-outlined text-gray-400 hover:text-[var(--gold)] cursor-pointer text-lg">cloud</span>
</div>
</div>
<div class="flex-1 relative overflow-hidden">
<textarea class="w-full h-full bg-transparent border-none resize-none focus:ring-0 text-lg leading-[2.5rem] ink-lines font-serif text-[#333] p-0 placeholder-gray-400/50" placeholder="Begin your reflection here..." spellcheck="false"></textarea>
</div>
<div class="absolute bottom-10 right-10 md:right-16 z-30">
<button aria-label="Seal Entry" class="wax-seal w-16 h-16 rounded-full flex items-center justify-center text-white shadow-lg transform hover:scale-105 active:scale-95 transition-all duration-300 group">
<div class="border border-white/30 rounded-full w-12 h-12 flex items-center justify-center">
<span class="material-symbols-outlined text-3xl drop-shadow-md group-hover:rotate-12 transition-transform">verified</span>
</div>
</button>
</div>
<div class="absolute bottom-8 right-8 text-xs opacity-50 font-heading md:hidden">
<span>143</span>
</div>
</section>
</main>
<nav class="bookmark-tab">
<div class="mb-8 text-[var(--gold)]">
<span class="material-symbols-outlined text-3xl">star</span>
</div>
<div class="bookmark-item active" title="Daily Journal">
<span class="material-symbols-outlined">edit_square</span>
</div>
<div class="bookmark-item" title="Ibadah Tracker">
<span class="material-symbols-outlined">grid_view</span>
</div>
<div class="bookmark-item" title="Quran Study">
<span class="material-symbols-outlined">menu_book</span>
</div>
<div class="bookmark-item" title="Gratitude">
<span class="material-symbols-outlined">light_mode</span>
</div>
<div class="mt-auto mb-8 bookmark-item" title="Settings">
<span class="material-symbols-outlined">settings</span>
</div>
</nav>
<div class="fixed top-0 left-0 w-full h-full pointer-events-none z-[-1]">
<div class="absolute inset-0 bg-gradient-to-b from-[#0F172A] to-[#1e293b]"></div>
</div>

</body></html>
